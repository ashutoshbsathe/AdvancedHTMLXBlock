<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
<div id="advancedhtml_edit_wrapper" class="bootstrap-wrapper">
    <div id="advancedhtml_toolbar" class="row">
        <div class="col-sm-6" id="advancedhtml_liveoption_wrapper">
            <ul class="live_preview_toggle_wrapper">
                    <li>
                        <label class="switch">
                            <input type="checkbox" id="live_preview_toggle"/>
                            <span class="round slider"></span>
                        </label>
                    </li>
                    <li>
                        <p class="live_pre_title">Live Preview</p>
                    </li>
            </ul>
            
        </div>
        <div class="col-3">
            &nbsp;
        </div>
        <div class="col-3">
            <button id="previewButton">Preview</button>
        </div>
    </div>
    <div id="advancedhtml_workarea" class="row">
        <div class="col-6" id="advancedhtml_editor">
            <p class="heading">Editor :</p>
            <textarea id="AdVeDiToR"></textarea>
        </div>
        <div class="col-6" id="advancedhtml_preview">
            <p class="heading">Live Preview :</p>
            <iframe id="AdVhTmLpReViEw" frameborder="0"></iframe>
        </div>
    </div>
</div>
<div class="xblock-actions">
    <ul>
        <li class="action-item">
            <a href="#" class="button action-primary save-button">Save</a>
        </li>
        <li class="action-item">
            <a href="#" class="button cancel-button">Cancel</a>
        </li>
    </ul>
</div>
